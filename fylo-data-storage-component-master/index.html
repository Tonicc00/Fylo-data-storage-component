<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>

    <section class="landing flex alignCenter justifyCenter">

      <div class="container flex alignEnd">
        <div>

          <img src="images/logo.svg" alt="logo">
          <div class="options flex">

            <div class="flex alignCenter justifyCenter">
              <img src="images/icon-document.svg" alt="">
            </div>

            <div class="flex alignCenter justifyCenter">
              <img src="images/icon-folder.svg" alt="">
            </div>

            <div class="flex alignCenter justifyCenter">
              <img src="images/icon-upload.svg" alt="">
            </div>
          </div>
        </div>

        <div class="progresdContainer">
          <p>You’ve used<span> 815 GB</span> of your storage</p>
          <div class="progressBar flex alignCenter">
            <div class="progress"></div>
          </div>

          <div class="progressStorage flex alignCenter spaceBetween">
            <span class="storageValue">0 GB</span>
            <span class="storageValue">1000 GB</span>
          </div>

          <div class="leftStorage">
            <p></p>
            <p><span>185</span> GB Left</p>
          </div>
        </div>
      </div>

      <img src="images/bg-desktop.png" alt="" class="landingBg">

    </section>
  </main>

  <footer >
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Toni Jokić</a>.
    </div>
  </footer>

</body>
</html>
